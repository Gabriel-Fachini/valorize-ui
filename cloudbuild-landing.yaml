# ============================================
# CLOUD BUILD CONFIGURATION - LANDING PAGE
# ============================================
# Builds and deploys the Astro landing page to Cloud Run
# Trigger: Push to main branch (apps/landing/**)
# ============================================

steps:
  # Build the Docker image for AMD64 (Cloud Run requirement)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'buildx'
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-f'
      - 'apps/landing/Dockerfile'
      - '--build-arg'
      - 'PUBLIC_SITE_URL=${_PUBLIC_SITE_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valorize-landing:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valorize-landing:latest'
      - '--push'
      - '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-landing-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/valorize-landing:$COMMIT_SHA'
    waitFor: ['build-landing-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-landing-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/valorize-landing:latest'
    waitFor: ['build-landing-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-landing'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'valorize-landing'
      - '--image=gcr.io/$PROJECT_ID/valorize-landing:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--set-env-vars=PUBLIC_SITE_URL=${_PUBLIC_SITE_URL}'
    waitFor: ['push-landing-image']

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _PUBLIC_SITE_URL: 'https://valorize.com'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'
