# ============================================
# CLOUD BUILD CONFIGURATION - DASHBOARD
# ============================================
# Builds and deploys the React dashboard to Cloud Run
# Trigger: Push to main branch (apps/dashboard/**)
# ============================================

steps:
  # Build the Docker image for AMD64 (Cloud Run requirement)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-dashboard-image'
    args:
      - 'buildx'
      - 'build'
      - '--platform'
      - 'linux/amd64'
      - '-f'
      - 'apps/dashboard/Dockerfile'
      - '--build-arg'
      - 'VITE_API_BASE_URL=${_VITE_API_BASE_URL}'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valorize-dashboard:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/valorize-dashboard:latest'
      - '--push'
      - '.'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-dashboard'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'valorize-dashboard'
      - '--image=gcr.io/$PROJECT_ID/valorize-dashboard:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=VITE_API_BASE_URL=${_VITE_API_BASE_URL},VITE_API_URL=${_VITE_API_URL}'
    waitFor: ['build-dashboard-image']

# Substitution variables (set these in Cloud Build trigger or pass via command)
substitutions:
  _REGION: 'us-central1'
  _VITE_API_BASE_URL: 'https://api.valorize.com'
  _VITE_API_URL: 'https://api.valorize.com'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use powerful machine for faster builds
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'  # 20 minutes timeout
